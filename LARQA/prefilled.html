<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title id="layout_window_title">LARQA WINDOW</title>
</head>
<body id="body">
<style>
    /*COMMON*/

    body{
        font-family: Verdana;
        background-color: #3090c7;
    }

    h1{
        margin: 2px;
        padding: 3px;
        text-align: center;
        font-size: 95%;
    }

    table, td, th {
        border: 1px solid black;
        text-align: left;
        font-size: 10px;
        padding-block: 0.2%;
        padding-left: 5px;
        padding-right: 5px;
    }

    .hide_me{

    }

    .line_block {
        width:47%;
        height:auto;
        float:left;
        margin: 0 1% 1% 0;
        text-align:center;
        padding: 1%;
        background-color: #ECE9E0;
        border-radius: 7px;
    }


    .bottom_blocks{
        overflow: auto;
        max-height: 700px;
        min-height: 300px;
        float: left;
        margin: 0 1% 1% 0;
        text-align: center;
        padding: 1%;
        background-color: #ECE9E0;
        border-radius: 7px;
    }

    .report_block{
        text-align: left;
        border-radius: 2px;
        border-style: dashed;
        border-color: #000000;
        border-width: 1px;
        margin-bottom: 5px;
        padding: 5px;
        line-height: 0.8;
        min-height: 130px;
        max-height: 100px;
        overflow: auto;
    }

        .report_block-issues
        {
            font-size: 10px;
        }


    /*********************STATUS BLOCK*********************/

    #status_block {

    }

        .is_denied{
            display: block;
            height:auto;
            margin: 0 1% 1% 0;
            text-align:center;
            padding: 1%;
            background-color: #ece9e0;
            border-radius: 7px;
            border-color: #990000;
            border-style: dashed;
            border-width: 3px;
        }

        .is_allowed{
            display: block;
            height:auto;
            margin: 0 1% 1% 0;
            text-align:center;
            padding: 1%;
            background-color: #ECE9E0;
            border-radius: 7px;
            border-color: #009900;
            border-style: dashed;
            border-width: 3px;
        }

        #status_table{
            width: 100%;
        }

            .status_table_inner{

            border: hidden;
            background:#E9e9e1;
            text-align:left;
            padding: 1px;
            margin: 1px;
            font-size: 10px;

        }

        #debug{
        font-size: 10px;
        margin: 4px;
    }


    /*********************DETAILS BLOCK*********************/

    #details_block{
        width:57%;
    }

    #details_table{
        word-break: break-word;
        width:100%;
    }

        .details-name {
            width: max-content;
            white-space: nowrap;
            display: table-cell;
        }

        .details-value {

        }

    #headers_table{
        word-break: break-word;
        width:100%;
    }

        .headers_table_column-header{
            min-width:10%;
            max-width:20%;
            width: 15%;
        }

        .headers_table_column-value{

        }

        .headers_table_column-attention{
            min-width:10%;
            max-width:20%;
            width: 15%;
        }

    #headers_table_tr-header{
            text-align: center;
        }

        #headers_table_th-header{

        }

        #headers_table_th-value{

        }

        #headers_table_th-attention{

        }



    /*********************OPTIONS BLOCK*********************/

    #options_block{
        width: 37%;
    }

        #options_unsupported{
            text-align: center;
            font-style: italic;
            width: 100%;
            display: block;
        }

        #options_table{
            width:100%;
        }

</style>
<div style="width:100%; height:1px; clear:both;"></div>
<div style=" display: block;">
    <div class="status_block" id="status_block"><h1 id="status_block-header"></h1>
        <table id='status_table'>
            <tbody id="status_table-tbody">
                <tr id="status_table-filter-raw" class="status_table_inner"></tr>
                <tr class="status_table_inner">
            </tbody>
        </table>
    </div>
</div>
<div class="bottom_blocks" id="details_block">
    <div id="details_block-inner"><h1>Параметры запроса</h1>
        <table id='details_table'>
            <tbody id="details_table-tbody">
            </tbody>
        </table>
        <table id='headers_table'><h1>HTTP заголовки</h1>
            <tbody id="headers_table_tbody">
            <tr id="headers_table_tr-header">
                <th class="headers_table_column-header" id="headers_table_th-header">Заголовок</th>
                <th class="headers_table_column-value" id="headers_table_th-value">Значение</th>
                <th class="headers_table_column-attention" id="headers_table_th-attention">Важный</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="bottom_blocks" id="options_block">
    <div>
        <h1 id="options_header">Опций плагина в запросе</h1>
        <div id="options_block-inner">
                <table id="options_table">
                    <tbody id="options_table-tbody">
                    </tbody>
                </table>
        </div>
    </div>
</div>
</body>
</html>
